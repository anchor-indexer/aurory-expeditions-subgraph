type Squad @entity {
  id: ID!
  index: BigInt!
  wallet: Bytes!
  # nftMintKeys: Vec<Bytes!>,
  # claimable: Vec<ClaimableToken>,
  stakingAt: BigInt!
  stakingPeriod: BigInt!
  claimableAuryAmount: BigInt!
  auryDeposit: BigInt!
}

type SquadReward @entity {
  id: ID!
  mint: Bytes!
  amount: BigInt!
  squad: Squad!
}

type SquadMint @entity {
  id: ID!
  mint: Bytes!
  squad: String!
}
